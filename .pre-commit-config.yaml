ci:
  skip:
  - docker-clang-format

repos:
- repo: https://github.com/psf/black
  rev: 21.6b0
  hooks:
  - id: black
    types: [file]
    types_or: [python, pyi]

- repo: https://github.com/nbQA-dev/nbQA
  rev: 0.13.1
  hooks:
  - id: nbqa-black
    additional_dependencies: [black==20.8b1]
    args: ["--nbqa-mutate"]


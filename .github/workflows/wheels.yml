name: Wheels

on:
  workflow_dispatch:
    inputs:
      overrideVersion:
        description: Manually force a version
  release:
    types:
      - published
  pull_request:
    paths:
      - .github/workflows/wheels.yml

concurrency:
  group: wheels-${{ github.head_ref }}
  cancel-in-progress: true

env:
  SETUPTOOLS_SCM_PRETEND_VERSION: ${{ github.event.inputs.overrideVersion }}

jobs:
  build_sdist:
    name: Build SDist
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Build SDist
        run: pipx run build --sdist

      - name: Check metadata
        run: pipx run twine check --strict dist/*.tar.gz

      - uses: actions/upload-artifact@v4
        with:
          path: dist/*
          name: wheels-sdist

  build_arch_wheels:
    name: ${{ matrix.python }} on ${{ matrix.arch }}
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python: ["38", "39", "310", "311", "312", "313", "313t"]
        arch: [aarch64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - uses: docker/setup-qemu-action@v3.2.0
        with:
          platforms: all

      - uses: pypa/cibuildwheel@v2.20
        env:
          CIBW_BUILD: cp${{ matrix.python }}-manylinux_*
          CIBW_ARCHS: ${{ matrix.arch }}

      - name: Verify clean directory
        run: git diff --exit-code
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          path: wheelhouse/*
          name: wheel-aarch-${{ strategy.job-index }}

  build_wheels:
    name: ${{ matrix.build }} ${{ matrix.arch }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            arch: auto64
            build: "*"

          - os: macos-14
            arch: auto64
            build: "*"

          - os: windows-2019
            arch: auto64
            build: "cp*"

          - os: windows-2019
            arch: auto64
            build: "pp*"

          - os: windows-2019
            arch: auto32
            build: "*"

          - os: ubuntu-latest
            arch: auto64
            build: "*manylinux*"

          - os: ubuntu-latest
            arch: auto64
            build: "*musllinux*"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - uses: yezz123/setup-uv@v4

      - uses: actions/setup-python@v4
        if: matrix.os == 'macos-14'
        with:
          python-version: 3.8

      - uses: pypa/cibuildwheel@v2.20
        env:
          CIBW_BUILD: ${{ matrix.build }}
          CIBW_ARCHS: ${{ matrix.arch }}

      - name: Verify clean directory
        run: git diff --exit-code
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          path: wheelhouse/*.whl
          name: wheels-${{ strategy.job-index }}

  upload_all:
    name: Upload if release
    needs: [build_wheels, build_arch_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: pypi
      url: https://pypi.org/p/boost-histogram
    permissions:
      id-token: write
      attestations: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: List all files
        run: ls -lh dist

      - name: Generate artifact attestation for sdist and wheels
        uses: actions/attest-build-provenance@210c1913531870065f03ce1f9440dd87bc0938cd # v1.4.0
        with:
          subject-path: "dist/boost_histogram-*"

      - uses: pypa/gh-action-pypi-publish@release/v1

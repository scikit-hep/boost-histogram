[build-system]
requires = [
  "setuptools>=45",
  "setuptools_scm[toml]>=4.1.2",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/boost_histogram/version.py"

[tool.pytest.ini_options]
minversion = "6.0"
junit_family = "xunit2"
addopts = [
  "-ra",
  "--showlocals",
  "--strict-markers",
  "--strict-config",
  "--import-mode=importlib",
]
filterwarnings = ["error"]
xfail_strict = true
testpaths = ["tests"]
required_plugins = ["pytest-benchmark"]
log_cli_level = "DEBUG"

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.6"
files = ["src"]
strict = true
show_error_codes = true
enable_error_code = ["ignore-without-code", "redundant-expr", "truthy-bool"]
warn_unreachable = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = ["matplotlib.*", "typer"]
ignore_missing_imports = true

[tool.check-manifest]
ignore = [
  ".all-contributorsrc",
  ".clang-format",
  ".cmake-format.yaml",
  ".pre-commit-config.yaml",
  ".pre-commit-nodocker.yaml",
  ".readthedocs.yml",
  ".clang-tidy",
  "examples/**",
  "notebooks/**",
  "docs/**",
  "scripts/**",
  "dev-requirements.txt",
  "extern/**/*.py",
  "extern/**/*.md",
  "extern/**/*.rst",
  "extern/**/*.toml",
  "extern/*/checks/**",
  "extern/*/test/**",
  "extern/*/benchmark/**",
  "extern/*/doc/**",
  "extern/*/examples/**",
  "extern/*/tools/**",
  "extern/pybind11/docs/**",
  "extern/pybind11/tests/**",
  "CMakeLists.txt",
  "extern/*/README.md",
  "CONTRIBUTING.md",
  "Jamfile",
  "configure",
  "*.clang_complete",
  "*.html",
  "*.in",
  "*.json",
  "*.yml",
  "src/boost_histogram/_core.*",
  "src/boost_histogram/version.py",
  "tests/.pytest_cache/**",
]

[tool.cibuildwheel]
test-extras = "test"
test-command = "pytest --benchmark-disable {project}/tests"
test-skip = ["pp*", "*universal2:arm64", "cp310-*{i686,win32}", "*musllinux*"]
skip = ["pp*-manylinux_i686"] # not supported by NumPy
manylinux-x86_64-image = "manylinux2014"
manylinux-i686-image = "manylinux2014"

# Before Python 3.10, manylinux2010 is the most compatible
[[tool.cibuildwheel.overrides]]
select = "cp3?-*"
manylinux-x86_64-image = "manylinux2010"
manylinux-i686-image = "manylinux2010"

[tool.pylint]
main.py-version = "3.6"
main.extension-pkg-allow-list = ["boost_histogram._core"]
reports.output-format = "colorized"
similarities.ignore-imports = "yes"
messages_control.disable = [
  "cyclic-import", # TODO: move files out of _internal
  "fixme",
  "invalid-name",
  "line-too-long",
  "missing-class-docstring",
  "missing-function-docstring",
  "missing-module-docstring",
  "no-member", # C extensions mess with this
  "protected-access",
  "too-few-public-methods",
  "too-many-arguments",
  "too-many-branches",
  "too-many-lines",
  "too-many-locals",
  "too-many-return-statements",
  "too-many-statements",
  "wrong-import-position",
]

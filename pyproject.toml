[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "setuptools_scm[toml]>=4.1.2"
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/boost_histogram/version.py"

[tool.pytest.ini_options]
junit_family = "xunit2"
addopts = "--benchmark-disable -Wd --strict-markers -ra"
xfail_strict = true
testpaths = ["tests"]
required_plugins = ["pytest-benchmark"]
log_cli_level = "DEBUG"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
warn_unused_configs = true
python_version = "3.6"
files = "src"
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_reexport = true
strict_equality = true

[tool.check-manifest]
ignore = [
    ".all-contributorsrc",
    ".clang-format",
    ".cmake-format.yaml",
    ".pre-commit-config.yaml",
    ".pre-commit-nodocker.yaml",
    ".readthedocs.yml",
    ".clang-tidy",
    "examples/**",
    "notebooks/**",
    "docs/**",
    "scripts/**",
    "dev-requirements.txt",
    "extern/**/*.py",
    "extern/**/*.md",
    "extern/**/*.rst",
    "extern/**/*.toml",
    "extern/*/checks/**",
    "extern/*/test/**",
    "extern/*/benchmark/**",
    "extern/*/doc/**",
    "extern/*/examples/**",
    "extern/*/tools/**",
    "extern/pybind11/docs/**",
    "extern/pybind11/tests/**",
    "CMakeLists.txt",
    "extern/*/README.md",
    "CONTRIBUTING.md",
    "Jamfile",
    "configure",
    "*.clang_complete",
    "*.html",
    "*.in",
    "*.json",
    "*.yml",
    "src/boost_histogram/_core.*",
    "src/boost_histogram/version.py",
    "tests/.pytest_cache/**",
]


[tool.cibuildwheel]
test-extras = "test"
test-command = "pytest {project}/tests"
test-skip = ["pp*macos*", "pp*win*", "*universal2:arm64", "cp310*macos*"]
skip = ["pp*-manylinux_i686"]  # not supported by NumPy
